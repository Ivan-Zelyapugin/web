<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>Опрос</title>
        <link href="../style/style2.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div id="Questions"></div>
            <div id="Answers"></div>
        </div>
        <div id="button-questions">
            <button class="noneStyle" id="1">1</button>
            <button class="noneStyle" id="2">2</button>
            <button class="noneStyle" id="3">3</button>
            <button class="noneStyle" id="4">4</button>
            <button class="noneStyle" id="5">5</button>
            <button class="noneStyle" id="6">6</button>
            <button class="noneStyle" id="7">7</button>
            <button class="noneStyle" id="8">8</button>
            <div id="time-remaining"></div>
        </div>
        <div id="button-container">
            <button id="previous-question">Назад</button>
            <button id="next-question">Вперед</button>
            <button id="Finish">Завершить тест</button>
        </div>
        <p>Осталось времени: <span class="timer">0:00</span></p>
        <script src="../script/newjavascript2.js" type="text/javascript"></script>
    </body>
</html>
