<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Front/style/newStyle_1.css" rel="stylesheet" type="text/css"/>
        <script src="Back/js/jquery-3.6.4.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Форма входа или регистрации -->
        <form id="login-or-register-form">
            <h2>Вход или регистрация</h2>
            <div class="button-container">
                <button type="button" id="login-button">Войти</button>
                <button type="button" id="register-button">Зарегистрироваться</button>
            </div>
        </form>

        <!-- Форма входа -->
        <form id="login-form" name="login-form" onsubmit = "return false">
            <h2>Вход</h2>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" id="login-button">Войти</button>
            <h2 class='error-message' id="message"></h2>
            
            <label for="register-button-2">У вас нет аккаунта?</label>
            <button type="button" id="register-button-2">Зарегистрироваться</button>
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" name = "register-form" onsubmit = "return false">
            <h2>Регистрация</h2>
            
            <label for="date">Дата рождения:</label>
            <input type="date" id="mesdate" name="mesdate" required>
            <span id="medate" class="error-message"></span>
            
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="email-message" class="error-message"></span>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="password">Повторите пароль:</label>
            <input type="password" id="repeat-password" name="repeat-password" required>
            <span id="password-message" class="error-message"></span>
            <h2 id="result"></h2>
            
            <button type="submit" id="register-button1">Зарегистрироваться</button>
            
            <label for="login-button-2">У вас уже есть аккаунт?</label>
            <button type="button" id="login-button-2" >Войти</button>
       
        </form>
        <script src="Front/js/FormJS.js" type="text/javascript"></script>
        <script src="Back/js/sender.js" type="text/javascript"></script>
        <script src="Back/js/vxod.js" type="text/javascript"></script>
    </body>    
</html>
